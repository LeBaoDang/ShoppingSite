<!doctype html>
<html lang="en" xmlns:th="http://www/thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{:: main})}">


<body>

    <main>
        <div class="card">
            <form th:action="@{/security/login}" method="post">
                <div class="card-header">
                    <i class="fa fa-user" aria-hidden="true"></i> <b>Đăng Nhập [(${message})]</b>
                </div>
                <div class="card-body">
                    <label for="">Tài Khoản</label>
                    <input type="text" class="form-control" name="username" >
                    <br>
                    <label for="">Mật Khẩu</label>
                    <input type="password" class="form-control" name="password">
                    <br>
                    <input type="checkbox" name="remember-me" id=""> Ghi Nhớ ?
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary"> <i class="fa fa-arrow-circle-right" > </i> Đăng nhập</button>
                </div> 
            </form>
        </div>
    </main>
</body>

</html>
