<!doctype html>
<html lang="en" xmlns:th="http://www/thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{:: main})}">

<body>

    <main>
        <div class="container">
            <div class="row s_product_inner">
                <div class="col-lg-6">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img th:src="@{'/utilities/img/images/' + ${item.image}}"
                                    class="mx-auto img-fluid w-100 h-75" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                    <h3>[[${item.name}]]</h3> <br>
                    <h2>Giá tiền: [[${ #numbers.formatCurrency ( item.price )}]]</h2>
                    <br>
                    <ul class="list"> 
                        <li>
                            Lọai sản phẩm:
                            <a class="active" href="#">
                                [[${item.category.name}]]</a>
                        </li>
                    </ul> <br>
                    <p>
                        <label for="">Mô tả: [[${item.Description}]] </label>
                    </p>
                    <div class="card_area">
                        <a class="main_btn" href="" th:attr="ng-click=@{|cart.add(${item.id})|}">Thêm Vào Giỏ</a>
                    </div>

                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <h3> <i class="fa fa-list" aria-hidden="true"></i> Sản phẩm liên quan </h3>
        <div class="row">
            <div class="col-lg-3" th:each="p : ${items}">
                <div class="single-product">
                    <div class="card" style="width: 17rem">
                        <img class="mx-auto d-block img-fluid w-75" th:src="@{'/utilities/img/images/' + ${p.image}}" />
                        <div class="card-body">
                            <h5 class="card-title"><a th:href="@{|/product/detail/| + ${p.id} }">
                                    <h4>[[${p.name}]]</h4>
                                </a></h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><b>[[${ #numbers.formatCurrency ( p.price )}]]</b></li>
                            <li class="list-group-item"><a th:href="@{|/product/detail/| + ${p.id} }"> Xem chi tiết </a>
                            </li>
                        </ul>
                        <div class="card-footer">
                            <button class="btn btn-success" th:attr="ng-click=@{|cart.add(${p.id})|}"> <i
                                    class="fa fa-shopping-cart" aria-hidden="true"></i> Thêm Vào Giỏ </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
